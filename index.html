<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="header">
                <h1>Weather App</h1>
            </div>
            <div class="box">
                <div class="picContainer">
                    <img src="images/cloud.png" alt="weather icon">
                </div>
                <div>
                    <input class="search-location" type="text" placeholder="Enter City">
                    <button class="search-location-button"> Search</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
